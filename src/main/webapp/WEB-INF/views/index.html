<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/layout::logo"></div>
<div th:replace="/layout::menu"></div>

<h1>Danh sach</h1>
<p>
    <a th:href="@{/employee/create}">Add new Employee</a>
</p>
<table>
    <tr>
        <th>Name</th>
        <th>ContactNumber</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="kh : ${employees}">
        <td th:text="${kh.name}"></td>
        <td th:text="${kh.contactNumber}"></td>
        <td>
            <a th:href="@{/employee/{id}/edit(id=${kh.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/employee/{id}/delete(id=${kh.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<div th:replace="/layout::footer"></div>

</body>
</html>
